<!-- Team Section -->
<section id="struktur" class="bg-light-gray">
        <div class="container">
            <div class="row">
                <div class="col-lg-12 text-center">
                    <h2 class="section-heading">Struktur Kepengurusan</h2>
                    <h3 class="section-subheading text-muted">Pada tanggal 24 November 2018 malam rapat akbar, telah ditetapkan struktur kepengurusan berikut:</h3>
                </div>
            </div>
            <div class="row">
                {% for member in page.people %}
                <div class="col-sm-4">
                    <div class="team-member">
                        <div class="img-responsive img-circle">
                                <img src="img/struktur/{{ member.pic }}.jpeg" alt="">
                        </div>
                        <h4>{{ member.name }}</h4>
                        <p><span class="text-muted">Sebagai</span><br>{{ member.position }}</p>
                        <ul class="list-inline social-buttons">
                            {% for network in member.social %}
                            <li>
                                <a href="{{ network.url }}">
                                    <i class="fa fa-{{ network.title }}"></i>
                                </a>
                            </li>
                            {% endfor %}

                        </ul>
                    </div>
                </div>
                {% endfor %}
            </div>
        </div>
    </section>
